<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide App</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie App</h1>
            </div>

    <main>

    <!-- footer -->
    <footer>
    <p>&copy 2023 Movie Guide App</p>
    </footer>

<script src="script.js"></script>
</html>
